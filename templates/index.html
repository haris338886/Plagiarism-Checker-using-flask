<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            margin-top: 80px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #d9534f;
            text-align: center;
            font-weight: bold;
        }

        .results {
            margin-top: 30px;
        }

        .results h3 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            color: #333;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Plagiarism Checker</h2>

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple required>
            <button type="submit">Check Similarity</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if results %}
            <div class="results">
                <h3>Similarity Results</h3>
                <ul>
                    {% for r in results %}
                        <li><strong>{{ r[0] }}</strong> vs <strong>{{ r[1] }}</strong>: {{ r[2] }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

</body>
</html>
